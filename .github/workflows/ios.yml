name: iOS starter workflow

on:
  push:
    branches-ignore: [ "release", "dev" ]
  pull_request:
    branches: [ "release", "dev" ]
  workflow_dispatch:
    branches: [ "*", "*/", "**" ]

defaults:
  run:
    working-directory: RoveSoApple/RoveSoApple

jobs:
  build:
    name: Build and Test
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: swift build -v
      - name: Run tests
        run: swift test -v